<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | AppCopilot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f9f9f9;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .container {
      display: flex;
      width: 900px;
      height: 500px;
      background-color: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
    }

    .form-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-section h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #222;
    }

    .form-section p {
      margin-bottom: 30px;
      font-size: 14px;
      color: #555;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    .form-section button {
      padding: 12px;
      width: 100%;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }

    .graphic-section {
      flex: 1;
      background: linear-gradient(to right, #b2e0ff, #ffd8a8);
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      color: #111;
    }

    .graphic-section h1 {
      font-size: 30px;
      margin-bottom: 10px;
    }

    .graphic-section p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .graphic-section img {
      width: 100%;
      max-height: 180px;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <img src="/static/images/logo.png" alt="AppCopilot Logo" style="height: 40px; margin-bottom: 30px;">
      <h2>Reset Password</h2>
      <p>Please enter the registered email to reset your password.</p>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="you@example.com">
      </div>
      <button>Submit</button>
    </div>
    <div class="graphic-section">
      <h1>Compare Your Property</h1>
      <p>Discover homes that match your lifestyle.</p>
      <img src="/static/images/house.png" alt="House Image">
    </div>
  </div>
</body>
</html>
