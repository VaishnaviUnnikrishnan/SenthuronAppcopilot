<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AppCopilot - Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .profile-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #000;
      color: white;
      padding: 10px 18px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: background-color 0.3s ease;
      z-index: 10;
    }

    .profile-button:hover {
      background-color: #333;
    }

    .main-container {
      width: 960px;
      height: 600px;
      background-color: white;
      border-radius: 30px;
      display: flex;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      overflow: hidden;
    }

    .form-section {
      width: 50%;
      padding: 50px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #f9f9f9;
    }

    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 40px;
    }

    .logo img {
      height: 40px;
      width: auto;
      margin-right: 12px;
      object-fit: contain;
    }

    .logo span {
      font-weight: 700;
      font-size: 20px;
      color: #000;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-size: 12px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 12px 20px;
      border: 1px solid #ccc;
      border-radius: 999px;
      outline: none;
      font-size: 14px;
    }

    .password-field {
      position: relative;
    }

    .password-field input {
      width: 100%;
    }

    .toggle-password {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #999;
    }

    .checkbox-text {
      font-size: 12px;
      color: #888;
    }

    .checkbox-text a {
      color: #f37021;
      text-decoration: none;
    }

    button {
      background-color: #000;
      color: white;
      padding: 14px;
      border-radius: 999px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }

    .login-link {
      font-size: 13px;
      margin-top: 10px;
      text-align: left;
    }

    .login-link a {
      color: #f37021;
      text-decoration: none;
      font-weight: 500;
    }

    .right-section {
      width: 50%;
      background: linear-gradient(to right, #b2e0ff, #ffd8a8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      border-top-right-radius: 30px;
      border-bottom-right-radius: 30px;
    }

    .right-section h3 {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .right-section h1 {
      font-size: 36px;
      font-weight: 800;
      text-align: center;
      line-height: 1.2;
      margin-bottom: 10px;
    }

    .right-section p {
      font-size: 14px;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    .right-section img {
      max-width: 100%;
      height: auto;
      border-radius: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- üë§ Profile Button -->
  <a href="/profile" class="profile-button">üë§ Profile</a>

  <div class="main-container">
    <div class="form-section">
      <div class="logo">
        <img src="/static/images/logo.png" alt="AppCopilot Logo" />
      </div>
      <form method="POST" action="/signup">
        <div>
          <label for="fullname">FULL NAME</label>
          <input type="text" name="fullname" id="fullname" placeholder="Jiangyu" required />
        </div>
        <div>
          <label for="email">EMAIL ADDRESS</label>
          <input type="email" name="email" id="email" placeholder="example@gmail.com" required />
        </div>
        <div class="password-field">
          <label for="password">PASSWORD</label>
          <input type="password" name="password" id="password" placeholder="**********" required />
          <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
        </div>
        <div class="checkbox-text">
          <input type="checkbox" id="terms" />
          By creating an account you agree to the <a href="#">terms of use</a> and our <a href="#">privacy policy</a>.
        </div>
        <button type="submit">Create Account</button>
        <div class="login-link">
          Already have an account? <a href="/login">Log in</a>
        </div>
      </form>
    </div>
    <div class="right-section">
      <h3>WELCOME TO APPCOPILOT</h3>
      <h1>Compare <br> Your Property</h1>
      <p>Discover homes that match your lifestyle.</p>
      <img src="/static/images/house.png" class="logo" alt="AppCopilot House" />
    </div>
  </div>

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      password.type = password.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
